<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tables | قالب ادمین تلویندو</title>
</head>

<body
  x-data="{ page: 'Tables', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden ltr:flex-row-reverse">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="flex flex-col flex-1 relative overflow-x-hidden overflow-y-auto">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <main>

          <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
              Carousel

              </ol>
            </nav>
          </div>

                  Slider With Controls

              </div>

                    <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="0" style="width: 1374px;">

                    </div>

                      <img src="./images/carousel/carousel-02.jpg" alt="carousel">

                    <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="0" style="width: 1374px;">
                      <img src="./images/carousel/carousel-02.jpg" alt="carousel">
                    </div>
                    <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="1" style="width: 1374px;">
                      <img src="./images/carousel/carousel-03.jpg" alt="carousel">

                    <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="2" style="width: 1374px;">
                      <img src="./images/carousel/carousel-01.jpg" alt="carousel">
                    </div>
                  </div>
                  <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span></div>
                </div>
              </div>
            </div>

            <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">

                  Slider With Controls &amp; Indicators
                </h3>
              </div>

              <div class="p-4 sm:p-6 xl:p-10">

                    <div class="swiper-slide swiper-slide-next" data-swiper-slide-index="0" style="width: 1374px;">
                      <img src="./images/carousel/carousel-03.jpg" alt="carousel">
                    </div>
                    <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="1" style="width: 1374px;">
                      <img src="./images/carousel/carousel-01.jpg" alt="carousel">

                    <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="2" style="width: 1374px;">

                    </svg>
                  </div>
                  <div class="swiper-button-prev">
                    <svg class="fill-current" width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M10.2344 19.4875C10.0094 19.4875 9.78438 19.4125 9.63437 19.225L1.15937 10.6C0.821875 10.2625 0.821875 9.73748 1.15937 9.39997L9.63437 0.774976C9.97188 0.437476 10.4969 0.437476 10.8344 0.774976C11.1719 1.11248 11.1719 1.63748 10.8344 1.97498L2.95937 9.99998L10.8719 18.025C11.2094 18.3625 11.2094 18.8875 10.8719 19.225C10.6469 19.375 10.4594 19.4875 10.2344 19.4875Z" fill=""></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html
