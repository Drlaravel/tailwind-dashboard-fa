<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tables | قالب ادمین تلویندو</title>
</head>

<body
  x-data="{ page: 'Tables', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden ltr:flex-row-reverse">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="flex flex-col flex-1 relative overflow-x-hidden overflow-y-auto">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <!-- Breadcrumb Start -->
          <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
              ریست پسورد
            </h2>

            <nav>
              <ol class="flex items-center gap-2 ">
                <li>
                  <a class="font-medium" href="index.html">داشبورد /</a>
                </li>
                <li class="font-medium text-primary">ریست پسورد</li>
              </ol>
            </nav>
          </div>
          <!-- Breadcrumb End -->

          <!-- ====== Forms Section Start -->
          <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="flex flex-wrap items-center flex-row-reverse">
              <div class="hidden w-full border-stroke dark:border-strokedark xl:block xl:w-1/2 xl:border-r-2">
                <div class="py-17.5 px-26 text-center">
                  <a class="mb-5.5 inline-block" href="index.html">
                    <img class="hidden dark:block" src="./images/logo/logo.svg" alt="Logo">
                    <img class="dark:hidden" src="./images/logo/logo-dark.svg" alt="Logo">
                  </a>

                  <p class="font-medium 2xl:px-20">
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ
                  </p>

                  <span class="mt-15 inline-block">
                    <img src="./images/illustration/illustration-03.svg" alt="illustration">
                  </span>
                </div>
              </div>
              <div class="w-full xl:w-1/2">
                <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
                  <h2 class="mb-3 text-2xl font-bold text-black dark:text-white sm:text-title-xl2">
                    ریست پسورد
                  </h2>
                  <p class="mb-7.5 font-medium">
                    ایمیل خود را وارد کنید 
                  </p>

                  <form>
                    <div class="mb-6">
                      <label class="mb-2.5 block font-medium text-black dark:text-white">ایمیل</label>
                      <div class="relative">
                        <input type="email" placeholder="ایمیل خود را وارد کنید" class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">

                        <span class="absolute right-4 top-4">
                          <svg class="fill-current" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g opacity="0.5">
                              <path d="M19.2516 3.30005H2.75156C1.58281 3.30005 0.585938 4.26255 0.585938 5.46567V16.6032C0.585938 17.7719 1.54844 18.7688 2.75156 18.7688H19.2516C20.4203 18.7688 21.4172 17.8063 21.4172 16.6032V5.4313C21.4172 4.26255 20.4203 3.30005 19.2516 3.30005ZM19.2516 4.84692C19.2859 4.84692 19.3203 4.84692 19.3547 4.84692L11.0016 10.2094L2.64844 4.84692C2.68281 4.84692 2.71719 4.84692 2.75156 4.84692H19.2516ZM19.2516 17.1532H2.75156C2.40781 17.1532 2.13281 16.8782 2.13281 16.5344V6.35942L10.1766 11.5157C10.4172 11.6875 10.6922 11.7563 10.9672 11.7563C11.2422 11.7563 11.5172 11.6875 11.7578 11.5157L19.8016 6.35942V16.5688C19.8703 16.9125 19.5953 17.1532 19.2516 17.1532Z" fill=""></path>
                            </g>
                          </svg>
                        </span>
                      </div>
                    </div>

                    <div>
                      <input type="submit" value="ارسال لینک تغییر پسورد" class="w-full cursor-pointer rounded-lg border border-primary bg-primary p-4 font-medium text-white transition hover:bg-opacity-90">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- ====== Forms Section End -->
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html
